<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div id="information-holder">
            
            <aside class="support-info">
                <a href='#'>Home</a>
                <a href='#'>Cart</a>
                <a href='#'>Contact</a>
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" name="sort-by">
                    <option value="select">-Select-</option>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
                <label for="price-range">Price Range</label>
                <select name="price-range" id="price-range">
                    <option value="Select">-Select-</option>
                    <option value="Lowest">$0-10</option>
                    <option value="Low">$10-25</option>
                    <option value="Mid">$25-50</option>
                    <option value="High">$50-100</option>
                </select>
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="Select">-Select-</option>
                    <option value="Keyboards">Keyboards</option>
                    <option value="Mice">Mice</option>
                    <option value="Headphones">Headphones</option>
                    <option value="Microphones">Microphones</option>
                </select>
            </aside>
            <div id="holder" class="fit">    
            </div>
        </div>
        <script src="productList.js"></script>
    </body>
</html>
